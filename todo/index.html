<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>jQuery Demo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
  </head>
  <body>
    <div id="container">
      <h1>To-Do List <span id="plus"><i class="fa fa-plus"></i></span></h1>
      <input type="text" name="" value="" placeholder="Add New Todo">
      <ul>
        <li><span><i class="fa fa-trash"></i></span> Go to potions class</li>
        <li><span><i class="fa fa-trash"></i></span> Buy new robes</li>
        <li><span><i class="fa fa-trash"></i></span> Visit Hagrid</li>
      </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous">
    </script>
    <script src="todo.js" charset="utf-8"></script>
  </body>
</html>
